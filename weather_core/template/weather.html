<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Погода</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            padding: 20px;
        }
        .weather-card {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            display: inline-block;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .temperature {
            font-size: 48px;
            margin: 10px 0;
        }
        .condition {
            font-size: 24px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Текущая погода</h1>
    <div class="weather-card">
        <div class="location">Москва</div>
        <div class="temperature">+15°C</div>
        <div class="condition">Облачно</div>
        <div class="humidity">Влажность: 70%</div>
    </div>
</body>
</html>
